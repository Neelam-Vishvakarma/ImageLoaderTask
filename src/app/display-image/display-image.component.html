
<h1>Display a Image</h1>
<div class="container">
    <div [ngStyle]="{height:height+'px',width:width+'px'}" *ngIf="isLoading" class="loading">
      <img [src]="loader" />
    </div>
    <img [src]=image [ngStyle]="{visibility:isLoading?'hidden':'',height:height+'px',width:width+'px'}"
    (load)="hideLoader()" (error)="hideLoader()"  (click)="this.myfunction('This Image is looking  good')"/>
    </div>
